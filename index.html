<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7df1afb961.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" />

    <title>FireStix</title>
</head>

<body>
    <section id="home">
        <header>
            <div class="logo">
                <a href="/">
                    <picture>
                        <img src="img/logo.png" alt="FireStix logo">
                    </picture>
                </a>
            </div>
            <div class="menu">
                <div><a href="#"><span>About</span></a></div>
                <div><a href="#"><span>Shop</span></a></div>
                <div><a href="#"><span>Contact</span></a></div>
                <div class="social">
                    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                    <a href="#"><i class="fa-solid fa-pipe"></i></a>
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                </div>
            </div>
        </header>
        <div id="content">
            <div>
                <picture>
                    <img style="max-width:600px" src="img/slogan.png" />
                </picture>
            </div>
            <div>
                <picture>
                    <img src="img/icons.png" alt="" srcset="">
                </picture>
            </div>
            <div>
                <a>
                    <picture>
                        <img src="img/shopnow.png" alt="" srcset="">
                    </picture>
                </a>
            </div>
            <div>
                <picture>
                    <img src="img/madewith.png" alt="" srcset="">
                </picture>
            </div>
            <div class="torch">
                <picture>
                    <img src="img/candle.png" alt="torch">
                </picture>
            </div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <footer>
            <div>
                <a>
                    <picture>
                        <img src="img/scrolldown.png">
                    </picture>
                </a>
            </div>
        </footer>
    </section>
</body>

</html>
